<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | E-commerce product page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }

  </style> -->
</head>
<body>
  <header>
    <div class="wrapper">
      <nav class="nav-main">
        <ul class="nav-main_list">
          <li>
            <img src="/images/logo.svg" alt="A logo for the sneakers page">
          </li>
          <li><a class="nav-main_links" href="#">Collections</a></li>
          <li><a class="nav-main_links" href="#">Mens</a></li>
          <li><a class="nav-main_links" href="#">Women</a></li>
          <li><a class="nav-main_links" href="#">About</a></li>
          <li><a class="nav-main_links" href="#">Contact</a></li>
        </ul>
        <ul class="nav-main_profile">
          <li>
            <img class="nav-main_icon" src="/images/icon-cart.svg" alt="Cart icon">
          </li>
          <li>
            <img class="nav-main_icon" src="/images/image-avatar.png" alt="Profile picture">
          </li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
    <div class="wrapper">
      <div class="product-container">
        <div class="product">
          <div class="product-image">
            <img src="./images/image-product-1.jpg" alt="">
          </div>
          <div class="product-slider">
            <div class="product-slider-image">
              <img src="./images/image-product-1-thumbnail.jpg" alt="">
            </div>
            <div class="product-slider-image">
              <img src="./images/image-product-2-thumbnail.jpg" alt="">
            </div>
            <div class="product-slider-image">
              <img src="./images/image-product-3-thumbnail.jpg" alt="">
            </div>
            <div class="product-slider-image">
              <img src="./images/image-product-4-thumbnail.jpg" alt="">
            </div>
          </div>
        </div>
        <div class="product-description">
          <p class="product-brand">Sneaker Company</p>
          <h1>Fall Limited Edition Sneakers</h1>
          <p>These low-profile sneakers are your perfect casual wear companion.Featuring a durable rubber outer sole, they'll withstand everything the weather can offer.</p>
          <div class="product-price">
            <div class="product-price_output">
              <h2>$125.00</h2>
              <span>50%</span>
            </div>
            <p>$250</p>
          </div>
          <div class="product-controls">
            <div class="product-controls_quantity">
              <button>-</button>
              <span>0</span>
              <button>+</button>              
            </div>
            <div class="product-controls_atc">
              <button>Add to cart</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
